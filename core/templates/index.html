{% extends 'layouts/admin.html' %}

{% block content %}
    <main class="container">
    <div x-data="{count: 0}" class="mb-xxl-5 mt-5">
        <input type="number" x-model="count"/>
        <br/>

        <button @click="count++">Increment</button>

        <button @click="count *= count">Square</button>

        <h1 x-text="count"></h1>

    </div>
    </main>
{% endblock %}

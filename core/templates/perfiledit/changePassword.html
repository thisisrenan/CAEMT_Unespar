
{% load bootstrap %}

{% block contentPerfil %}
<div class="d-flex flex-column p-2 mb-3 mt-3 rounded-3 align-items-center justify-content-center">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>alterar senha</h1>
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

{% endblock contentPerfil %}

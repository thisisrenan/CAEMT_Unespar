{% extends 'layouts/admin.html' %}

{% block content %}
  <h1>Estagiarios</h1>
    <a href='{%  url "Create_Estagiario" %}'> Create_Estagiario</a>
<div class="row">
  <div class="col-md-6 m-auto">
    <div class="card card-body">
      {% if estagiarios %}
      <ul class="list-group list-group-flush">
        {% for estagiario in estagiarios %}
        <li class="list-group-item">
          <a href='{% url "Edit_Estagiario" estagiario.id %}'> {{ estagiario.username }}</a>
        <a href='{% url "Delete_Estagiario" estagiario.id %}'> Deletar</a>
        </li>
        {% endfor %}
      </ul>
      {% else %}
      <p>No Estagiarios</p>
      {% endif %}
    </div>
  </div>
</div>


{% endblock %}
